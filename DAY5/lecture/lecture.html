<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>HTML 이미지,하이퍼링크,목록(순차,비순차,정의)</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Favigon-->
    <!--link:favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    
</head>
<body>
    <h1 id="top">anchor point</h1>
    <!--image-->
    <div>
        <img src="./images/cat1.jpg" alt="깃발과 고양이">
    </div>
    <div>
        <img src="./images/cat2.jpg" alt="소녀와 고양이">
    </div>

    <!--하이퍼링크 :href : hyperlink-->
    <!--<a href="http://fastcampus.co.kr/" target="_blank">패스트캠퍼스</a>-->
    <a href="#top">Go to Top</a>
    <!--앵커: 네임 - 오늘날 사용하지 않는다. 권장 x anchor-->

    <!--lists-->

    <!--순차목록(ordered list, ol)-->
    <ol>
        <!--목록항목(list item,li)-->
        <li>라면 봉지 오픈</li>
        <li>물을 끓인다</li>
    </ol>
    <!--비순차목록(unordered list, ul)-->
    <ul>
        <li>라이터</li>
        <li>칼</li>
    </ul>
    <!--정의목록(definition list,dl)-->
    <!--정의용어(definition term, dt)-->
    <!--정의 용어 기술 내용(definition description, dd)-->
    <dl>
        <dt>미리내</dt>
            <dd>은하수의 옛말</dd>
        <dt>안해</dt>
            <dd>아내의 옛말</dd>
    </dl>
</body>
</html>
